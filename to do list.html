<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    
    <form id="task-form">
      <label for="start-time">Start Time:</label>
      <input type="time" id="start-time" name="start-time" required><br><br>
      <label for="end-time">End Time :</label>
      <input type="time" id="end-time" name="end-time" required><br>
      <label for="task-description">Task:</label>
      <input type="text" id="task-description" name="task-description" required>
      <button type="submit">Add Task</button>
    </form><br>
    
    <div class="schedule">
      <div class="timeline">
        <!-- Timeline will be dynamically generated here -->
      </div>
      <div class="hourly-schedule">
        <!-- 24-hour schedule will be dynamically generated here -->
      </div>
    </div>
    <center><button id="delete-all-tasks">Delete All Tasks</button></center>
  </div>
  <script src="script.js"></script>
</body>
</html>
